    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <script type="text/javascript">
        var iPhoneOrIPod = false;
        var match = navigator.userAgent.match(/(?:iPod|iPhone)(?:.+OS (\d+))?/);
        if (match){
            iPhoneOrIPod = match[1] || 7;
        }
        function getWindowHeight() {
            if (window.self && self.innerHeight) {
                return self.innerHeight;
            }
            if (document.documentElement && document.documentElement.clientHeight) {
                return document.documentElement.clientHeight;
            }
            return 0;
        }
        function resizeApp() {
            var height = getWindowHeight();
            if (iPhoneOrIPod) {
                if (!document.body.style.minHeight) {
                    var minHeight = Math.max(height, getWindowWidth());
                    if (iPhoneOrIPod < 7) {
                        minHeight += 60;
                    }
                    document.body.style.minHeight = minHeight + "px";
                }

            }
        }
        window.addEventListener("orientationchange", function (event) {
            var windowInfo = window.outerHeight + ' - ' + window.outerWidth + ' > ' + window.innerHeight + ' - ' + window.innerWidth;
            //alert(windowInfo);
